<ion-content [fullscreen]="true">
  <div class="global">
    <div class="toptitle">
      <h1>Laberintoa</h1>
      <h3>Laberintoa zeharkatu zuen hurrengo geltokia ezagutzeko!</h3>
    </div>
    <div class="content center">

      <div class="laberintoa">

        <div class="hartzadiv">
          <img class="hartzaimg" src="../../assets/laberintoa-irudiak/hartza.png" alt="">
          <img class="santamariaimg" src="../../assets/laberintoa-irudiak/santamaria.png" alt="">
        </div>

        <tr *ngFor="let row of laberintoa; let j = index">
          <td class="kasilla" *ngFor="let char of row; let i = index;" id="kasilla{{i}}{{j}}"></td>
        </tr>

      </div>
      
    </div>

    <div class="bottom">
      <div class="kontrol-botoiak">
        <div class="geziak-goian">
          <span class="geziak-void"></span>
          <ion-button class="button-primary geziak" (click)="mugituGora()"><img src="../../assets/laberintoa-irudiak/gezia-gora.svg" alt=""></ion-button>
          <span class="geziak-void"></span>
        </div>
        <div class="geziak-erdian">
          <ion-button class="button-primary geziak" (click)="mugituEzkerrera()"><img src="../../assets/laberintoa-irudiak/gezia-ezekerra.svg" alt=""></ion-button>
          <ion-button class="button-primary geziak" (click)="mugituBehera()"><img src="../../assets/laberintoa-irudiak/gezia-behera.svg" alt=""></ion-button>
          <ion-button class="button-primary geziak" (click)="mugituEskuinera()"><img src="../../assets/laberintoa-irudiak/gezia-eskuina.svg" alt=""></ion-button>
        </div>
      </div>
      <ion-button (click)="navigateHome()" id="laberintoajarraitu" class="button-primary button-disabled">jarraitu</ion-button>
    </div>
  </div>
</ion-content>
